{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container text-center mt-5">
<h1 class="text-dark text-body">PARS | <span style="background-color: black;color: white;padding-top: 2px">SERVICE</span></h1>
</div>
<div class="container card col-sm-12 col-md-4 p-3 mt-5">
    {% load crispy_forms_tags %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3 row">
            <label for="name_or_email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name_or_email" name="name_or_email" placeholder="username - email@example.com" autocomplete="on">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="password" autocomplete="on">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Login2</button>
    </form>
</div>

<hr>

<h4 class="text-center">pars - Auth</h4>
{% endblock %}
