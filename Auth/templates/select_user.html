{% extends 'base.html' %}
{% block title %} Create Token {% endblock %}
{% block content %}
    <div class="container">
        {% load crispy_forms_tags %}
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary">CREATE</button>
        </form>
        <hr>
        {% if token %}
            <a href="{% url 'Auth:login' %}?AuthToken={{ token.token }}" class="text-decoration-none text-secondary">For <span class="fw-bold">{{ token.user }} </span></a>
            <hr>
        {% endif %}
    </div>
{% endblock %}
